<!DOCTYPE html>
<html>
    <head>
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
        {% if title %}
            <title>{{ title }} - Catequesis Veracruz</title>
        {% else %}
            <title>Catequesis Veracruz</title>
        {% endif %}
        </style>
    </head>
    <body class="has-navbar-fixed-top">
        <nav class="navbar is-fixed-top is-info" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="{{ url_for('index') }}">
                  <img src="{{ url_for('static', filename='didic_logo.jpg') }}" width="28" height="28">
                </a>
                {% if current_user.is_authenticated %}
                    <div class="buttons">
                        <a class="button is-primary mt-4 is-size-4-mobile" href="{{ url_for('logout') }}">
                        <strong>Salir</strong>
                        </a>
                    </div>
                {% endif %}
                <a href="{{ url_for('index') }}" class="navbar-item is-size-1-mobile">
                    Escuela Diocesana de Catequesis Veracruz - Curso Permanente 2023
                </a>
            </div>
            
        </nav>            
        
       
        {% block content %}{% endblock %}
    </body>
</html>
